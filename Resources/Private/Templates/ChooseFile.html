<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>
<f:section name="content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Choose .docx file</h1>
            </div>
        </div>
        <f:form action="file" enctype="multipart/form-data">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <label class="btn btn-default btn-file btn-block">
                        <f:form.upload name="fileName"/>
                    </label>
                </div>
                <div class="col-xs-12 col-md-6">
                    <f:form.submit value="Convert to Content Elements" class="btn btn-primary"/>
                </div>
            </div>
        </f:form>
    </div>
</f:section>

</html>
